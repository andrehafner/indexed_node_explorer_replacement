# Ergo Node Configuration for Docker
# This configuration is optimized for use with ergo-index

ergo {
  # Network settings
  networkType = "mainnet"

  # Node settings
  node {
    # State type: utxo (default), digest
    stateType = "utxo"

    # Download and store full blocks
    blocksToKeep = -1

    # Store full chain history
    mining = false

    # Extra index for box lookup by ergo tree
    extraIndex = true

    # Use NiPoPoW proofs for faster sync
    nipopowBootstrap = true

    # Minimal suffix length for NiPoPoW
    nipopowMinSuffixLength = 10
  }

  # Chain settings
  chain {
    # Protocol version
    protocolVersion = 3

    # Monetary config
    monetary {
      fixedRatePeriod = 525600
      epochLength = 64800
      oneEpochReduction = 3000000000
    }
  }

  # Wallet settings
  wallet {
    # Wallet secret storage
    secretStorage {
      # Encryption mode
      encryption {
        pbeKeyLength = 256
        pbeCost = 16384
      }
    }

    # Seed strength (128 or 160 bits)
    seedStrengthBits = 160

    # Derivation path
    defaultPath = "m/44'/429'/0'/0/0"

    # Test mnemonic (DO NOT USE IN PRODUCTION)
    # testMnemonic = "ozone drill grab fiber curtain grace pudding thank cruise elder eight picnic"

    # Number of keys to scan for
    scanningInterval = 10000
  }
}

# Scorex settings
scorex {
  # Network settings
  network {
    # Node name
    nodeName = "ergo-index-node"

    # Bind address
    bindAddress = "0.0.0.0:9030"

    # Known peers
    knownPeers = [
      "213.239.193.208:9030",
      "159.65.11.55:9030",
      "165.227.26.175:9030",
      "159.89.116.15:9030"
    ]

    # Maximum connections
    maxConnections = 30
  }

  # REST API settings
  restApi {
    # API bind address
    bindAddress = "0.0.0.0:9053"

    # API key hash (hello)
    # To generate: echo -n "your_api_key" | sha256sum
    apiKeyHash = "324dcf027dd4a30a932c441f365a25e86b173defa4b8e58948253471b81b72cf"

    # CORS allowed origins
    corsAllowedOrigin = "*"
  }
}
